<html xmlns:th="http://www.thymeleaf.org">
	<body>
		<form action="/boardModify" method="post">
		<input type="hidden" name="boardNo" th:value="${board.boardNo}">
		<div class="form-group">
            <label for="inputNo"></label>
            <input type="hidden" class="form-control" name="boardNo" th:readonly="${board.boardNo}" readonly="readonly">
        </div>
		<div class="form-group">
            <label for="inputTitle">title</label>
            <input type="text" class="form-control" name="boardTitle" th:value="${board.boardTitle}">
        </div>
        <div class="form-group">
            <label for="inputContent">content</label>
            <input type="text" class="form-control" name="boardContent" th:value="${board.boardContent}">
        </div>
        <div class="form-group">
            <label for="inputUser">name</label>
            <input type="text" class="form-control" name="boardUser" th:value="${board.boardUser}" readonly="readonly">
        </div>
        <div class="form-group">
            <label for="inputPw">password</label>
        </div>
            <input type="text" class="form-control" name="boardPw" th:value="${board.boardPw}">
      	 	<input id="boardModifyBtn" class="btn btn-success btn-lg float-right" type="submit" value="수정하기"/>
          <div class="form-group text-center">
          <a class="btn btn-success btn-lg float-right" th:href="@{/boardDelete(boardNo=${board.boardNo})}">삭제</a> 
        </div>
      </form>
	</body>
</html>
