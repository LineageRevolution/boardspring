<html xmlns:th="http://www.thymeleaf.org">
<meta charset="utf-8">
<table class="table table-striped table-dark">
<thead>
		<div>
		     <h3>게시글 작성</h3>
		</div>
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
				<script>
					$(document).ready(function(){
				        $('#boardBtn').click(function(){
				        	$('#boardAddForm').submit(function(event){
				        		if($('#boardPw').val().length<4){
					            	$('#boardPw').attr('placeholder','4자리이상 입력해주세요.');
					            	$('#boardPw').focus();
					            	return false;
					            }else if($('#boardTitle').val().length<1){
					            	$('#boardTitle').attr('placeholder','입력해주세요.');
					            	$('#boardTitle').focus();
					            	return false;
					            }else if($('#boardContent').val().length<1){
					            	$('#boardContent').attr('placeholder','입력해주세요.');
					            	$('#boardContent').focus();
					            	return false;
					            }else if($('#boardUser').val().length<1){
					            	$('#boardUser').attr('placeholder','입력해주세요.');
					            	$('#boardUser').focus();
					            	return false;
					            }
				        	});
				        });
				    });
				</script>
</thead>
	<body>
<!-- 화면에 입력된 데이터를 sampleName변수에 복사하여 post방식으로 /addSample 경로로 보낸다 -->
		<form id="boardAddForm" action = "/boardAdd" method="post">
		<div class="form-group">
			<label>boardPw:</label><br>
			<td>비밀번호는 4자리 이상 입력하세요</td>
			<input id="boardPw" type="password" name="boardPw">
		</div>
		<div class="form-group">
			<label>boardTitle:</label>
			<input id="boardTitle" type="text" name="boardTitle">
		</div>
		<div class="form-group">
			<label>boardContent:</label>
			<textarea id="boardContent" type="text" name="boardContent" rows="5" cols="50"></textarea>
			</div>
		<div class="form-group">
		<label>boardUser:</label>
			<input id="boardUser" type="text" name="boardUser">
		</div>
		<div class="form-group">
			<input id="boardBtn" class="btn btn-black btn-lg float-left" type="submit" value="게시판등록">
			<input class="btn btn-black btn-lg float-left" type="reset" value="초기화"/>
		</div>
		</form> 
	</body>
</html>
